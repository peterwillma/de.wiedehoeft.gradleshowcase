allprojects {
    apply plugin: 'java'
    group = 'de.wiedehoeft'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        compile group: 'com.google.inject:guice:4.2.0'

        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.10.0'
        testCompile 'org.mockito:mockito-core:2.+'

    }
}